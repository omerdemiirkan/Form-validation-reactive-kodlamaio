<h3 class="m-2">Yeni ürün Ekle -Reactive</h3>
 
<form [formGroup]="productAddForm" (ngSubmit)="add()" class="m-2" >
<div class="form-group m-2">
    <input type="text" id="name" formControlName="name" class="form-control" placeholder="Ürün Adı Giriniz">
    <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').dirty"> Ürün Adı Zorunludur</div>
</div>
<div class="form-group m-2">
    <input type="text" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyat Giriniz">
    <div class="alert alert-danger" *ngIf="productAddForm.get('unitPrice').hasError('required') && productAddForm.get('unitPrice').dirty"> fiyat zorunludur</div>
</div>
<div class="form-group m-2">
    <input type="text" id="description" formControlName="description" class="form-control" placeholder="Stok Giriniz">
    <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty"> Stok Zorunludur</div>
</div>
<div class="form-group m-2">
    <select class="form-control"
      required
      name="categoryId"
      id="categoryId"
      
      formControlName="categoryId"
    >
      <option
        *ngFor="let category of categories"
        [value]="category.id"
      >
      {{category.name}}
    </option>
    </select>
    <div
      class="alert alert-danger m-2"
      *ngIf="productAddForm.get('categoryId') && productAddForm.get('categoryId').touched"
    >
      kategori gereklidir
    </div>
  </div>
  <button type="submit" class="btn btn-primary m-2" [disabled]="productAddForm.invalid">Ekle</button>
</form>
